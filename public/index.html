<html>

  <head>

  <body>
    <!-- <h3>Register with your email!</h3> -->
      <div class="registerContainer">
        <h3>Welcome to Heaven!</h3>
        <p>Register with your email</p>
        <input type="email" id="email" name="user_email" placeholder="username@example.com">
        <input type="password" id="password" name="user_password" placeholder="Password">
        <input type="password" id="confirmedPassword" name="confirmed_user_password" placeholder="Confirm Password">
        <button type="submit" class="submitButton">Submit</button>
      </div>
    <script src="index.js"></script>
  </body>
